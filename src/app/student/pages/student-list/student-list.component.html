<p>student-list works!</p>

{{ students$ | async | json }}

<table mat-table [dataSource]="students$ | async" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let student"> {{student.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First name </th>
      <td mat-cell *matCellDef="let student"> {{student.firstName}} </td>
    </ng-container>
  
    <!-- lastname Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last name </th>
      <td mat-cell *matCellDef="let student"> {{student.lastName}} </td>
    </ng-container>
  
    <!-- lastname Column -->
    <ng-container matColumnDef="birthYear">
      <th mat-header-cell *matHeaderCellDef> Birth Year </th>
      <td mat-cell *matCellDef="let student"> {{student.birthYear}} </td>
    </ng-container>

    <!-- lastname Column -->
    <ng-container matColumnDef="class">
      <th mat-header-cell *matHeaderCellDef> Class </th>
      <td mat-cell *matCellDef="let student"> {{student.class}} </td>
    </ng-container>

    <ng-container>
      <th mat-header-cell *matHeaderCellDef> Update </th>
      <td mat-cell *matCellDef="let student">
        <button mat-raised-button color="accent">Update</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-fab color="accent" (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>
